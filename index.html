<body >
    <div id="hero">

    <h1 class="heading">Grocery Shopping</h1>
    <br>
    <button type="button" class="btn btn1 btn-warning btn-lg" id="btn1" onclick="ajax();">Grocery list</button>
    <button type="button" class="btn btn1 btn-warning btn-lg" id="btn2" onclick="hide();">Hide</button>
    <button type="button" class="btn btn1 btn-warning btn-lg" id="btn2" onclick="show();">Show</button>
    <button type="button" class="btn btn1 btn-warning btn-lg" id="btn2"  onclick="location.reload()">Refresh</button>
 
    <br> <br>
    
    <div class="dropdown">
        <button class="btn btn-danger btn-lg  dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Department
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <button class="dropdown-item" type="button" onclick="myClick1();">Cleaners</button>
          <button class="dropdown-item" type="button" onclick="myClick2()">Veggies Fruits Grains &Pulses </button>
          <button class="dropdown-item" type="button" onclick="myClick3()">Meat Egg & Fish</button>
          <button class="dropdown-item" type="button" onclick="myClick4()">Herbs & Spices</button>
          <button class="dropdown-item" type="button" onclick="myClick5()">Snacks</button>
          <button class="dropdown-item" type="button" onclick="myClick6()">Diary</button>
        </div>
      </div>
    <br>
    <div id="table1">
        <table class="table table-striped" >
            <thead>
              <tr>
                <th scope="col">Serial No</th>
                <th scope="col">Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Unit</th>
                <th scope="col">Department</th>
                <th scope="col">Notes</th>
              </tr>
            </thead>
            <tbody id="myTable">
     
            </tbody>
          </table>
    </div>

    


</div>
